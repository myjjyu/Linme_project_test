<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>린미 - 세상에 없던 H-커머스</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../static/assets/css/common.css" />
    <link rel="stylesheet" href="../../static/assets/css/header.css" />
  </head>
  <style>
    iframe {
      /* position: fixed; */
      bottom: 0;
      width: 100%;
      height: 310px;
      border: none;
    }
  </style>
  <body>
    <div id="loading"></div>

    <!-- 모든 화면 오른쪽 하단에 있는 토글버튼 -->
    <div class="Topbutton">
      <a href="#">
        <img src="../../static/assets/img/main/topToggle.png" alt="topToggle" />
      </a>
    </div>

    <header th:fragment="my-header" class="container topMain">
      <div class="headerBackground">
        <div class="headerContainer">
          <!------------------------------------>
          <!-- 로그인, 회원가입, 고객센터 영역 -->
          <div class="headerBoxFirst">
            <ul>
              <li><a href="#">로그인</a></li>
              <li><a href="#">회원가입</a></li>
              <li>
                <a href="#" id="customerService">고객센터 ▾</a>
                <div class="dropdownContent">
                  <div class="topLayer" id="dropdownMenu">
                    <a href="#"><div class="item">공지사항</div></a>
                    <a href="#"><div class="item">FAQ</div></a>
                    <a href="#"><div class="item">1:1 문의</div></a>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <!------------------------------------>
          <!-- header-main 영역 -->
          <div class="headerBoxSecond">
            <!-- logo 영역 -->
            <a href="./index.html">
              <img
                class="hearderLogo"
                src="../../static/assets/img/header/logo_top.png"
                alt="Logo"
              />
            </a>

            <!-- searchForm 영역 -->
            <form class="searchForm" action="#">
              <div class="searchContainer">
                <input
                  class="searchInput"
                  type="text"
                  placeholder="#눈건강 #뼈건강"
                />
                <button type="submit" id="searchButton">
                  <img
                    class="search"
                    src="../../static/assets/img/header/search_pink.png"
                    alt="search"
                  />
                </button>
              </div>
            </form>

            <!-- icon 영역 -->
            <div class="headerIcon">
              <a href="#">
                <img
                  class="icon"
                  src="../../static/assets/img/header/car.png"
                  alt="iconCar"
                />
              </a>
              <a href="#">
                <img
                  class="icon"
                  src="../../static/assets/img/header/cart.png"
                  alt="iconCart"
                />
              </a>
              <a href="#">
                <img
                  class="icon"
                  src="../../static/assets/img/header/inform.png"
                  alt="iconInform"
                />
              </a>
            </div>
          </div>


          <!------------------------------------>
          <!-- header-ham / 신상품/ 베스트/ 특가상품 영역 -->
          <div class="headerBoxend">

            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <span class="navbar-brand">카테고리</span>
                <button class="navbar-toggler" type="button">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
            </nav>
            <ul class="list-group">
              <li class="list-group-item"><a href="#">전체보기</a></li>
              <li class="list-group-item"><a href="#">유산균</a></li>
              <li class="list-group-item"><a href="#">비타민</a></li>
              <li class="list-group-item"><a href="#">미네랄</a></li>
              <li class="list-group-item"><a href="#">영양제</a></li>
              <li class="list-group-item"><a href="#">다이어트/뷰티</a></li>
              <li class="list-group-item"><a href="#">홍삼/인삼</a></li>
              <li class="list-group-item"><a href="#">건강/과일즙</a></li>
              <li class="list-group-item"><a href="#">환자식/영양보충식</a></li>
              <li class="list-group-item"><a href="#">건강환/정</a></li>
              <li class="list-group-item"><a href="#">건강분말</a></li>
            </ul>

              <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                The current link item
              </a>
              <a href="#" class="list-group-item list-group-item-action">A second link item</a>
              <a href="#" class="list-group-item list-group-item-action">A third link item</a>
              <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
              <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
            </div>
          </div>
        </div> -->
      </div>
    </header>

    <main></main>

    <footer>
      <iframe src="footer.html"></iframe>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/assets/js/header.js"></script>
  </body>
</html>
